<!DOCTYPE html>
<html>
<head>
	<title> Using and making a Jquery Cheatsheet</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>// This tells the document to pull up the function once the page is done loading and is fully ready
			$(document).ready(function(){
	// create a  boolean and set it to true
	 		var isLightOn = true;
	 // create the jquery id and make it clickable
	 		$("#LightSwitch").click(function(){
	 			flipTheLightSwitch();
	 		});

	 // then you can set what happens if that function is true or false
	 function flipTheLightSwitch(){
	 		if (isLightOn){
	 			alert(" it's On ");
	 			isLightOn = false
	 		}else{
	 			alert(" it's off ");
	 			isLightOn = true;
	 		}
	 	}
	 });	$(document).ready(function(){
   			 $("#p1").hover(function(){
       			alert("Go Away");
    },			function(){
        		alert("I warned you!");
    }); 
});			$(document).ready(function(){
				$("#div3").click(function(){
					$("#div2").remove();
				})
})


			$(document).ready(function(){
			$("button").click(function(){
       			 $("#div1").fadeIn();
        		$("#div2").fadeIn("slow");
        		$("#div3").fadeIn(3000); })  });
			</script>


	</head>
<body>
<script type="js/custom.js"></script>
	<!--- now you must create something in the HTML code that has the jquery function built into it-->

<input type="button" value="hit the lights" id="LightSwitch">

<button> click hereeee </button>

<p id="p1"> Dont Put Your Mouse Here ! </p>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>


</body>
</html>
